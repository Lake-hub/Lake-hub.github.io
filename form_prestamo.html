<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>prestamo</title>
    

    <!--FUENTES-->
        <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
        
        <script src="https://kit.fontawesome.com/bf5a6d8b05.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contenedor">
        <form class="formulario" action="" method="POST">
            <label class="etiqueta" for="nombre_cliente">Nombre cliente</label>
            <input type="text" id="nombre_cliente">

            <label class="etiqueta" for="cantidad">Cantidad</label>
            <input class="input" type="number" id="cantidad">

            <label class="etiqueta" for="interes">Interés (%)</label>
            <input class="input" type="number" min="0" max="100" step="5" id="interes">

            <label class="etiqueta" for="fecha_final">Fecha de final</label>
            <input class="input" type="datetime" id="fecha_final">

            <label class="etiqueta" for="detalles">Detalles</label>
            <textarea class="text_area" id="detalles"></textarea>

            <input type="submit" value="Registrar préstamo">
        </form>
        <div class="descripcion">
            <i class="fas fa-calculator"></i>

            esse voluptatem maiores aperiam cum ducimus.
            </p>

        </div>
    </div>
</body>
</html>
